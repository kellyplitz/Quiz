<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
    <link rel="stylesheet" href="assets/css/style.min.css" type="text/css"> 
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      
    <script type="text/javascript" src="assets/data.json"></script>
    <script src="assets/js/main.js"></script>
      
  </head>

  <body>
      <div id="quiz-wrapper">
          <div id="quiz">

              <div id="header"><h1 class="center">JavaScript Quiz</h1>
                  <ul id="header__menu"class="nav nav-tabs">
                      <li role="presentation" class="active"><a href="#" onclick="setQuiz(this)">Cities</a></li>
                      <li role="presentation"><a href="#" onclick="setQuiz(this)">Presidents</a></li>
                  </ul>
              </div>
                      
              <div id="welcome"><p>Enter your name:</p> <!-- Welcome back, Kelly -->
                  
                  <input onkeydown="if (event.keyCode == 13) $('#user button').click()" name="user" type="text" value="" placeholder="Your name"><br>
                  <button class="btn-next btn btn-info" name="startQuiz" type="button">
                      <span class="icon-white icon-chevron-right">Start quiz</span>
                  </button>
              </div>
              
              <div id="quiz-form-wrapper">
                <form id="quiz-form">
                    <p id="quiz-form__question">1. Text of the question?</p>
                    <div class="progress">
                        <div id="quiz-form__progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0" style="width: 0%;">0 z 0</div>
                    </div>      
              
                    <label class="quiz-form__answer" for="1">
                        <input onclick="activeQuizObject.selectQuestion()" name="question" type="radio" value="1" id="1">
                        <span>Answer1</span>
                    </label>
                    <label class="quiz-form__answer" for="2">
                        <input onclick="activeQuizObject.selectQuestion()" name="question" type="radio" value="2" id="2">
                        <span>Answer2</span>
                    </label>
                    <label class="quiz-form__answer" for="3">
                        <input onclick="activeQuizObject.selectQuestion()" name="question" type="radio" value="3" id="3">
                        <span>Answer3</span>
                    </label>

                    <div id="quiz-form__buttons">    
                      <button class="btn-back btn btn-info" onclick="activeQuizObject.prevQuestion()" name="prev" type="button">
                          Previous question
                      </button>
                      
                      <button class="btn-next btn btn-info disabled" onclick="activeQuizObject.nextQuestion()"name="next" type="button">
                          Next question
                      </button>

                      <button class="btn-finish btn btn-info" onclick="user.countScore()"name="finish" type="button">
                          Finish quiz
                      </button>
                    </div>
                </form>  <!-- end of quiz form -->
              </div>
              
              <div id="score-wrapper">
                <div id="score"><p>Score</p>
                    <img src="assets/img/golbet.png" alt="Quiz golbet"><br><br>
                    <button onclick="activeQuizObject.restartQuiz()" class="btn-next btn btn-info" type="button">
                        <span class="icon-white icon-chevron-right">Start again</span>
                    </button>
                </div>
              </div>
                   
          </div>  <!-- end of wrapper -->       
      </div> <!-- end of quiz -->
  </body>
</html>
